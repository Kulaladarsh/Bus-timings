{% extends "base.html" %}

{% block title %}Bus Timings Home{% endblock %}

{% block content %}
<div class="container">
    <h2>Bus Timings</h2>
    <div style="text-align: center; margin-top: 20px;">
        <img src="{{ url_for('static', filename='images.jpeg') }}" alt="Logo" width="200">
    </div>
    
    
    <div class="search-container">
        <form action="{{ url_for('search') }}" method="get" class="search-bar">
            <select name="destination">
                <option value="Ajekar to Udupi">Ajekar to Udupi</option>
                <option value="Udupi to Ajekar">Udupi to Ajekar</option>
            </select>
    
            <input type="text" name="stop" placeholder="Choose Your Stop">
            <button type="submit">üîç</button>
        </form> 
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
        <a href="{{ url_for('view_direction', direction='Ajekar to Udupi') }}" 
           class="btn" 
           style="padding: 10px 15px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
          Ajekar to Udupi
        </a>
      
        <a href="{{ url_for('upload') }}" 
           class="btn" 
           style="padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;">
          + Add New Timing
        </a>
      
        <a href="{{ url_for('view_direction', direction='Udupi to Ajekar') }}" 
           class="btn" 
           style="padding: 10px 15px; background: #6c757d; color: white; text-decoration: none; border-radius: 5px;">
          Udupi to Ajekar
        </a>
    </div>

    <div id="search-results" class="search-results">
        <!-- Results will be displayed here -->
    </div>
</div>

{% endblock %}
